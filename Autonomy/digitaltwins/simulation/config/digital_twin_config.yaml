# Digital Twin Configuration for URC 2026 Rover
# PLACEHOLDER VALUES - These are example configurations for development

# Digital Twin Manager Settings
digital_twin_manager:
  sync_rate: 10.0              # Hz - PLACEHOLDER: Real sync rate TBD based on hardware
  prediction_horizon: 5.0      # seconds - PLACEHOLDER: Prediction time window
  twin_fidelity: 0.85          # Model accuracy (0-1) - PLACEHOLDER: Initial estimate
  health_check_interval: 1.0   # seconds - PLACEHOLDER
  max_sync_delay: 0.1          # seconds - PLACEHOLDER: Max acceptable delay

# Physical-Virtual Synchronization
synchronization:
  enabled_topics:              # PLACEHOLDER: Topics to synchronize
    - /rover/gps/fix
    - /rover/imu/data
    - /odom
    - /joint_states
    - /system/health          # PLACEHOLDER: Would need actual health topic

  sync_modes:
    real_time: true            # PLACEHOLDER: Real-time sync enabled
    batch_sync: false          # PLACEHOLDER: Batch processing disabled
    predictive_sync: true      # PLACEHOLDER: Use predictive models

  data_mapping:                # PLACEHOLDER: Field mappings between real/virtual
    gps:
      real_fields: ["latitude", "longitude", "altitude"]
      virtual_fields: ["lat", "lon", "alt"]
    imu:
      real_fields: ["angular_velocity", "linear_acceleration"]
      virtual_fields: ["ang_vel", "lin_acc"]

# Digital Twin Models (PLACEHOLDER VALUES)
models:
  dynamics:
    mass: 50.0                 # kg - PLACEHOLDER: Real rover mass
    inertia_matrix:            # kg*m² - PLACEHOLDER: 3x3 inertia tensor
      ixx: 2.0
      ixy: 0.0
      ixz: 0.0
      iyy: 2.0
      iyz: 0.0
      izz: 2.0
    drag_coefficient: 0.8      # PLACEHOLDER: Air resistance
    rolling_resistance: 0.05   # PLACEHOLDER: Wheel-ground friction

  sensors:
    gps:
      accuracy: 3.0            # meters - PLACEHOLDER: Real GPS accuracy
      update_rate: 10.0        # Hz - PLACEHOLDER
      drift_rate: 0.1          # m/s - PLACEHOLDER: GPS drift over time
    imu:
      gyro_drift: 0.01         # rad/s - PLACEHOLDER: Gyroscope bias drift
      accel_bias: 0.05         # m/s² - PLACEHOLDER: Accelerometer bias
      update_rate: 100.0       # Hz - PLACEHOLDER
    camera:
      focal_length: 3.67       # mm - PLACEHOLDER: Camera focal length
      resolution: [1280, 720]  # pixels - PLACEHOLDER
      fov: 60.0                # degrees - PLACEHOLDER

  actuators:
    wheels:
      max_torque: 50.0         # Nm - PLACEHOLDER: Motor torque limit
      max_speed: 2.0           # rad/s - PLACEHOLDER: Max wheel speed
      efficiency: 0.85         # PLACEHOLDER: Motor efficiency
    steering:
      max_angle: 2.967         # radians (~170°) - PLACEHOLDER
      speed: 1.0               # rad/s - PLACEHOLDER: Steering speed
    brakes:
      max_force: 100.0         # N - PLACEHOLDER: Braking force

# Environment Models (PLACEHOLDER VALUES)
environment:
  mars:
    gravity: 3.711             # m/s² - PLACEHOLDER: Mars gravity
    atmosphere_density: 0.020  # kg/m³ - PLACEHOLDER: Mars air density
    temperature: 210           # K - PLACEHOLDER: Average Mars temperature
    wind_speed: 3.0            # m/s - PLACEHOLDER: Typical Mars wind

  terrain:
    friction_coefficient: 0.8  # PLACEHOLDER: Mars soil friction
    roughness: 0.1             # PLACEHOLDER: Terrain roughness factor
    slope_max: 0.3             # PLACEHOLDER: Max traversable slope (30°)

# Prediction and Control (PLACEHOLDER VALUES)
prediction:
  enabled: true
  algorithms:
    - kalman_filter           # PLACEHOLDER: State estimation
    - physics_simulation      # PLACEHOLDER: Physics-based prediction
    - ml_prediction           # PLACEHOLDER: Machine learning models (future)

  control_modes:
    feedforward: true         # PLACEHOLDER: Predictive control
    feedback: true            # PLACEHOLDER: Error correction
    adaptive: false           # PLACEHOLDER: Adaptive control (future)

# Health Monitoring (PLACEHOLDER VALUES)
health_monitoring:
  enabled: true
  checks:
    sync_delay_threshold: 0.1   # seconds - PLACEHOLDER
    data_freshness: 1.0         # seconds - PLACEHOLDER: Max data age
    model_accuracy: 0.8         # PLACEHOLDER: Min acceptable fidelity
    system_resources: true      # PLACEHOLDER: Monitor CPU/memory usage

  alerts:
    sync_failure: true          # PLACEHOLDER: Alert on sync issues
    model_drift: true           # PLACEHOLDER: Alert on model accuracy drop
    hardware_failure: true      # PLACEHOLDER: Alert on hardware issues

# Data Management (PLACEHOLDER VALUES)
data_management:
  storage:
    enabled: true
    max_age: 3600             # seconds - PLACEHOLDER: Keep 1 hour of data
    compression: true         # PLACEHOLDER: Compress old data

  export:
    formats: ["json", "csv", "rosbag"]  # PLACEHOLDER: Supported export formats
    real_time: false         # PLACEHOLDER: Real-time data export disabled

# PLACEHOLDER NOTE:
# ===============================
# All values marked as PLACEHOLDER need to be calibrated with real hardware
# and validated through testing. This configuration provides a starting point
# for digital twin development and should not be used in production without
# proper validation and tuning.
