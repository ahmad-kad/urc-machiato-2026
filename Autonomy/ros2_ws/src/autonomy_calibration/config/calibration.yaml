# Calibration subsystem configuration
calibration_manager:
  ros__parameters:
    # Data directory for calibration files
    calibration_data_directory: "/home/robotics2025/Autonomy/calibration_data"

    # Default calibration file names
    camera_intrinsics_file: "camera_intrinsics.yaml"
    hand_eye_transform_file: "hand_eye_transform.npz"

    # ROS topic names
    calibration_status_topic: "/calibration/status"
    camera_info_topic: "/camera/camera_info"

    # Calibration quality thresholds
    max_reprojection_error: 1.0  # pixels
    min_calibration_quality: "acceptable"  # excellent, good, acceptable, poor

    # Status monitoring
    status_check_interval: 30.0  # seconds
    enable_health_monitoring: true

    # Service timeouts
    calibration_timeout: 300.0  # 5 minutes for calibration operations
    parameter_load_timeout: 30.0  # 30 seconds for parameter loading

    # Logging configuration
    log_level: "INFO"
    enable_detailed_logging: true
    log_calibration_events: true
