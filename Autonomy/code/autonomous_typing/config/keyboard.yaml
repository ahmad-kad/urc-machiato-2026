# Keyboard Configuration File
# Marker positions and keyboard parameters

# Marker definitions (ArUco IDs and their 3D positions in keyboard frame)
# Origin is at top-left keyboard marker
markers:
  0: [0.0, 0.0, 0.0]        # Top-left corner
  1: [0.3, 0.0, 0.0]        # Top-right corner
  2: [0.0, 0.15, 0.0]       # Bottom-left corner
  3: [0.3, 0.15, 0.0]       # Bottom-right corner

# Arm parameters
arm:
  reach_limit: 0.8           # Maximum reach in meters
  base_height: 0.0           # Height of arm base
  joint_names:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint

# Keyboard pressing parameters
pressing:
  approach_height: 0.02      # Distance above keyboard surface (meters)
  press_depth: 0.015         # How deep to press key (meters)
  press_force: 3.0           # Target press force (Newtons)
  dwell_time: 0.1            # Time to hold press (seconds)
  retract_time: 0.3          # Time to lift off (seconds)
  inter_key_delay: 0.3       # Delay between key presses (seconds)

# Trajectory planning
trajectory:
  speed_factor: 0.5          # 0-1 scale for movement speed
  accel_factor: 0.3          # 0-1 scale for acceleration
  num_waypoints: 10          # Waypoints per trajectory

# Validation parameters
validation:
  method: position            # position or force
  position_tolerance: 0.001  # Position error tolerance (meters)
  force_tolerance: 0.5       # Force error tolerance (Newtons)
  
# Retry parameters
retry:
  max_retries_per_key: 2     # Maximum retry attempts
  retry_delay: 0.5           # Delay before retry (seconds)
  success_threshold: 0.8     # Minimum success rate for sequence

