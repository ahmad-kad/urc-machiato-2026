# GPS Fusion Configuration for SLAM

gps_fusion_node:
  ros__parameters:
    # Sensor fusion parameters
    slam_confidence_threshold: 0.7       # Confidence threshold for using SLAM
    gps_std_dev: 1.0                     # GPS standard deviation in meters
    fusion_rate_hz: 10.0                 # Fusion update rate
    
    # EKF Process Noise (how much we trust the motion model)
    process_noise_position: 0.01         # Position process noise
    process_noise_orientation: 0.01      # Orientation process noise
    process_noise_velocity: 0.1          # Velocity process noise
    
    # Measurement Noise (how much we trust sensors)
    slam_measurement_noise: 0.05         # SLAM measurement noise covariance
    gps_measurement_noise: 1.0           # GPS measurement noise covariance
    
    # Fusion modes
    enable_slam_only_mode: true          # Allow SLAM-only when GPS unavailable
    enable_dead_reckoning: true          # Allow dead reckoning fallback
    enable_gps_corrections: true         # Enable GPS corrections to SLAM
    
    # Covariance tracking
    max_covariance_threshold: 10.0       # Maximum allowed covariance
    covariance_reset_on_high: true       # Reset on high covariance

