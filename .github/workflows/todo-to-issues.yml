name: TODO to Issue

on:
  push:
    branches: [ main ]
    paths:
      - 'Autonomy/**'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  todo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for TODO/FIXME comments
        id: scan
        run: |
          count=$(grep -r "TODO\|FIXME" Autonomy/ --include="*.py" --include="*.md" | wc -l)
          echo "found_count=$count" >> $GITHUB_OUTPUT
          echo "üìã Found $count TODO/FIXME comments in Autonomy/"
      - name: Create/update issues from TODOs
        uses: alstr/todo-to-issue-action@v4
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_ASSIGN: true
          CLOSE_ISSUES: true
          LABEL: "type:task"
      - name: Log TODO scan result
        run: echo "‚úÖ TODO scan complete - ${{ steps.scan.outputs.found_count }} items found"
      - name: Workflow error handler
        if: failure()
        run: |
          echo "‚ö†Ô∏è TODO-to-Issue workflow failed. Check:"
          echo "- GITHUB_TOKEN has 'issues:write' permission"
          echo "- Autonomy/ folder exists"
          echo "- TODO comments follow the format: TODO: description"

