name: Close Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: |
            ⚠️ This issue has been inactive for 60 days. 
            
            Please comment to keep it open, or it will be closed in 7 days.
            If this is no longer relevant, feel free to close it manually.
          stale-pr-message: |
            ⚠️ This PR has been inactive for 90 days.
            
            Please update it or mark as draft, or it will be closed in 14 days.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          days-before-pr-stale: 90
          days-before-pr-close: 14
          exempt-issue-labels: 'priority:p0,type:epic,status:blocked'
          exempt-pr-labels: 'do-not-close,work-in-progress'
          stale-issue-label: 'status:stale'
          stale-pr-label: 'status:stale'
          close-issue-label: 'status:done'
          close-pr-label: 'status:done'
          operations-per-run: 100
