name: Welcome PR Contributors

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `👋 Thanks for the PR! 
              
              **Quick References:**
              - 📖 [Contributing Guide](../CONTRIBUTING.md)
              - 🏗️ [System Architecture](../Autonomy/docs/overview/SystemArchitecture.md)
              - 🛠️ [Code Style Guide](../Autonomy/CODE_STYLE.md)
              - 📊 [Project Board](../docs/onboard/ProjectBoard.md)
              
              **Tips for success:**
              - ✅ Use \`Fixes #XXX\` to auto-link and close related issues
              - ✅ Add descriptive labels (area:*, type:*, priority:*)
              - ✅ Ensure commits follow conventional format: \`type(scope): description\`
              - ✅ Keep tests passing before requesting review
              
              Happy coding! 🚀`
            })
      - name: Log welcome comment posted
        run: echo "✅ Welcome comment posted to PR #${{ github.event.pull_request.number }}"
