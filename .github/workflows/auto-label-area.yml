name: Auto Label Area

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate labeler.yml exists
        run: |
          if [ ! -f .github/labeler.yml ]; then
            echo "❌ Error: .github/labeler.yml not found"
            exit 1
          fi
          echo "✅ .github/labeler.yml found"
      - name: Apply area labels based on paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: false
      - name: Log labeling result
        run: echo "✅ Path-based area labels applied to PR"
      - name: Workflow error handler
        if: failure()
        run: |
          echo "⚠️ Auto-label workflow failed. Check:"
          echo "- .github/labeler.yml is valid YAML"
          echo "- Pull request has changed files"
          echo "- File paths match labeler.yml patterns"

